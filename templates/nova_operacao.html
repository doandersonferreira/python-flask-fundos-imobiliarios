<!-- Diretivas para uso do Template Engine (JINJA2) -->
{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('criar_operacao')}}" method="post" enctype="multipart/form-data">
        <fieldset>
          <div class="form-group">
            <label for="ativos">Ativo</label>
            <select class="form-control" id="ativos" name="ativos">
              <option value="1">MXRF11</option>
              <option value="2">BCFF11</option>
              <option value="3">MFII11</option>
              <option value="4">RECT11</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de Operação</label>
            <input type="text" id="tipo" name="tipo" class="form-control">
          </div>
          <div class="form-group">
            <label for="data">Data da Compra</label>
            <input type="text" id="data" name="data" class="form-control">
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="text" id="quantidade" name="quantidade" class="form-control">
          </div>
          <div class="form-group">
            <label for="valor">Valor da Cota</label>
            <input type="text" id="valor" name="valor" class="form-control">
          </div>
          <a href="{{ url_for('home') }}" class="btn btn-primary">Voltar</a>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
