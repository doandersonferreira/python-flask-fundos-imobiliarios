<!-- Diretivas para uso do Template Engine (JINJA2) -->
{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('criar_operacao')}}" method="post" enctype="multipart/form-data">
        <fieldset>
          <div class="form-group">
            <label for="ativos">Ativo</label>
            <select class="form-control" id="ativos" name="ativo">
              {% for ativo in ativos %}
              <option value={{ ativo.id }}}}>{{ ativo.ticker }} - {{ ativo.nome }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="tipos">Tipo de Operação</label>
            <select class="form-control" id="tipos" name="tipo">
              <option value="C">Compra</option>
              <option value="V">Venda</option>
            </select>
          </div>
          <div class="form-group">
            <label for="data">Data da Compra</label>
            <input type="date" id="data" name="data" class="form-control">
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="1" class="form-control">
          </div>
          <div class="form-group">
            <label for="valor">Valor da Cota</label>
            <input type="" id="valor" name="valor" class="form-control">
          </div>
          <a href="{{ url_for('home') }}" class="btn btn-primary">Voltar</a>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
